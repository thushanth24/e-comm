[build]
  command = "npm install && npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_YARN = "false"
  NODE_VERSION = "20.0.0"
  NPM_FLAGS = "--legacy-peer-deps"
  PRISMA_SKIP_POSTINSTALL_GENERATE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  framework = "next"
  target = "."
